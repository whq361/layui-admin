<script src="../utils/layui/layui.all.js"></script>
<script>
    layui.config({
        base: '../utils/layui/modules/'      //自定义layui组件的目录
    }).extend({ //设定组件别名
        common: 'common',
    }).use(["layer", "form", "element", "jquery", 'common'], function () {
        var common = layui.common;
        common.ajax('https://api.apiopen.top/getJoke', 'get', 'json', {
            'page': '1',
            'count':2,
            'type':'video'
        }, function (res) {
            document.body.innerHTML=`AJAX请求回调数据：${JSON.stringify(res)}`
        });
    });

</script>
