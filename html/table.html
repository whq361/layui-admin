<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<link rel="stylesheet" type="text/css" href="../utils/layui/css/layui.css" />

<link rel="stylesheet" type="text/css" href="../css/global.css" />
<style>
    body .layui-card-header {
        position: relative;
        height: auto;
        line-height: 42px;
        padding: 15px;
        border-bottom: 1px solid #f6f6f6;
        color: #333;
        border-radius: 2px 2px 0 0;
        font-size: 14px;
    }
</style>
<script src="../mock/table.js"></script>

<body class="panel-body">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">工单号</label>
                <div class="layui-input-block">
                    <input type="text" name="orderid" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-order" lay-submit="" lay-filter="LAY-app-order-search">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>
    <table  id="demo" lay-filter="test"></table>

</body>
<script src="../utils/layui/layui.all.js"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit" data-data="{{d}}">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    
    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.auth > 2){ }}
      <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
  </script>

<script>
    console.log(json)
    layui.use(['layer', 'table', 'form'], function () {
        var $ = layui.$;
        var form = layui.form;
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , data: json.data.list
            , page: true //开启分页
            , cols: [[ //表头
                // { checkbox: true },
                { field: 'id', title: 'id', width: 80, }
                , { field: 'name', title: '名字', }
                , { field: 'status', title: '状态', },
                {  title: '操作', width: 200, align: 'center', toolbar: '#barDemo' }
            ]],
        });

        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('demo');
            var data = checkStatus.data;
            console.log(data);



        });
        //监听工具条 
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            console.log(obj)
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'detail') { //查看
                //do somehing
                console.log(11)
            } else if (layEvent === 'del') { //删除
                console.log(layer)
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') { //编辑
                //do something
                layer.alert('编辑行：<br>' + JSON.stringify(data))

            } else if (layEvent === 'LAYTABLE_TIPS') {
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });







        //监听搜索
        form.on('submit(LAY-app-order-search)', function (data) {
            var field = data.field;
            console.log(field)
            //执行重载
            table.reload('demo', {
                where: field,
                page: {
                    curr: 1 //重新从第 1 页开始
                }

            });
        });


    });
</script>

</html>
